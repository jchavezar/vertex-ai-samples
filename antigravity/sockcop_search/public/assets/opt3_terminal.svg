<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 60">
  <defs>
    <filter id="glow3" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Solid Terminal Body -->
  <rect x="0" y="0" width="800" height="60" fill="#050505" rx="6" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Window Controls -->
  <circle cx="20" cy="30" r="6" fill="#ef4444" />
  <circle cx="40" cy="30" r="6" fill="#eab308" />
  <circle cx="60" cy="30" r="6" fill="#22c55e" />
  
  <text x="90" y="38" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#22c55e">
    root@sockcop:~$<tspan fill="#38bdf8"> ./INTERFACE_TOPOLOGIES.sh</tspan>
  </text>
  
  <!-- Block Cursor -->
  <rect x="580" y="18" width="12" height="24" fill="#f8fafc" filter="url(#glow3)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
</svg>