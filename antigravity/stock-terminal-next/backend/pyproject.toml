[project]
name = "stock-terminal-backend"
version = "0.1.0"
description = "Next-Gen Stock Terminal Backend with Vercel AI SDK Protocol"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.6.0",
    "google-genai>=0.3.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.26.0"
]

[tool.setuptools]
packages = ["src"]
