<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 180" width="1000" height="180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020617" stop-opacity="1" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0" />
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.1" />
      <stop offset="100%" stop-color="black" stop-opacity="0" />
    </linearGradient>
    <style>
      /* @import removed for GitHub compatibility */
      .bg { fill: url(#bgGrad); }
      .text-main { font-family: 'Courier New', Courier, monospace; fill: #22d3ee; font-weight: 700; font-size: 48px; letter-spacing: 4px; text-transform: uppercase; filter: drop-shadow(0 0 5px #22d3ee); }
      .text-sub { font-family: 'Courier New', Courier, monospace; fill: #94a3b8; font-weight: 400; font-size: 16px; letter-spacing: 2px; text-transform: uppercase; }
      .code-bg { font-family: 'Courier New', Courier, monospace; fill: #1e293b; font-size: 10px; opacity: 0.3; }
      
      /* Animations */
      @keyframes scrollCode { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
      .scrolling-code { animation: scrollCode 20s linear infinite; }
      
      @keyframes pulseGlow { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; filter: drop-shadow(0 0 15px #22d3ee); } }
      .glow-text { animation: pulseGlow 3s ease-in-out infinite; }
      
      @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(200%); } }
      .scan-bar { animation: scanline 4s linear infinite; fill: url(#scanGrad); }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000" height="180" class="bg" />

  <!-- Scrolling Code -->
  <g class="scrolling-code">
    <text x="20" y="20" class="code-bg">import antigravity</text>
<text x="20" y="34" class="code-bg">from gravity_sdk import OmniModel</text>
<text x="20" y="48" class="code-bg"></text>
<text x="20" y="62" class="code-bg">class VoidWalker(OmniModel):</text>
<text x="20" y="76" class="code-bg">    def __init__(self, mode='NEO_MONOLITH'):</text>
<text x="20" y="90" class="code-bg">        self.connect(protocol='WIF_V2')</text>
<text x="20" y="104" class="code-bg">        self.matrix.load_shard('0x99')</text>
<text x="20" y="118" class="code-bg">        </text>
<text x="20" y="132" class="code-bg">    async def render_future(self):</text>
<text x="20" y="146" class="code-bg">        await self.inject_styles(theme='DARK_SLATE')</text>
<text x="20" y="160" class="code-bg">        return &quot;SYSTEM_READY&quot;</text>
<text x="20" y="174" class="code-bg">import antigravity</text>
<text x="20" y="188" class="code-bg">from gravity_sdk import OmniModel</text>
<text x="20" y="202" class="code-bg"></text>
<text x="20" y="216" class="code-bg">class VoidWalker(OmniModel):</text>
<text x="20" y="230" class="code-bg">    def __init__(self, mode='NEO_MONOLITH'):</text>
<text x="20" y="244" class="code-bg">        self.connect(protocol='WIF_V2')</text>
<text x="20" y="258" class="code-bg">        self.matrix.load_shard('0x99')</text>
<text x="20" y="272" class="code-bg">        </text>
<text x="20" y="286" class="code-bg">    async def render_future(self):</text>
<text x="20" y="300" class="code-bg">        await self.inject_styles(theme='DARK_SLATE')</text>
<text x="20" y="314" class="code-bg">        return &quot;SYSTEM_READY&quot;</text>

  </g>

  <!-- Main Content -->
  <text x="50" y="80" class="text-main glow-text">ANTIGRAVITY_HUB</text>
  <text x="52" y="110" class="text-sub">// NEXUS_ROOT ... ONLINE</text>

  <!-- Tech Decor -->
  <path d="M 0 40 L 0 0 L 40 0" stroke="#22d3ee" stroke-width="2" fill="none" />
  <path d="M 1000 40 L 1000 0 L 960 0" stroke="#22d3ee" stroke-width="2" fill="none" />
  <path d="M 0 140 L 0 180 L 40 180" stroke="#22d3ee" stroke-width="2" fill="none" />
  <path d="M 1000 140 L 1000 180 L 960 180" stroke="#22d3ee" stroke-width="2" fill="none" />
  
  <rect x="0" y="0" width="1000" height="40" class="scan-bar" />
</svg>