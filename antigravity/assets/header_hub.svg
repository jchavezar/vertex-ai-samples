<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 180" width="1000" height="180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020617" stop-opacity="1" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0" />
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.1" />
      <stop offset="100%" stop-color="black" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000" height="180" fill="url(#bgGrad)" />

  <!-- Scrolling Code (Static for now to ensure visibility, animation removed for compat) -->
  <g>
    <text x="20" y="20" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">import antigravity</text>
<text x="20" y="34" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">from gravity_sdk import OmniModel</text>
<text x="20" y="48" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3"></text>
<text x="20" y="62" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">class VoidWalker(OmniModel):</text>
<text x="20" y="76" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">    def __init__(self, mode='NEO_MONOLITH'):</text>
<text x="20" y="90" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        self.connect(protocol='WIF_V2')</text>
<text x="20" y="104" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        self.matrix.load_shard('0x99')</text>
<text x="20" y="118" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        </text>
<text x="20" y="132" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">    async def render_future(self):</text>
<text x="20" y="146" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        await self.inject_styles(theme='DARK_SLATE')</text>
<text x="20" y="160" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        return &quot;SYSTEM_READY&quot;</text>
<text x="20" y="174" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">import antigravity</text>
<text x="20" y="188" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">from gravity_sdk import OmniModel</text>
<text x="20" y="202" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3"></text>
<text x="20" y="216" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">class VoidWalker(OmniModel):</text>
<text x="20" y="230" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">    def __init__(self, mode='NEO_MONOLITH'):</text>
<text x="20" y="244" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        self.connect(protocol='WIF_V2')</text>
<text x="20" y="258" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        self.matrix.load_shard('0x99')</text>
<text x="20" y="272" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        </text>
<text x="20" y="286" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">    async def render_future(self):</text>
<text x="20" y="300" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        await self.inject_styles(theme='DARK_SLATE')</text>
<text x="20" y="314" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">        return &quot;SYSTEM_READY&quot;</text>

  </g>

  <!-- Main Content -->
  <text x="50" y="80" font-family="Courier New, Courier, monospace" fill="#22d3ee" font-weight="700" font-size="48px" letter-spacing="4px" text-transform="uppercase">ANTIGRAVITY_HUB</text>
  <text x="52" y="110" font-family="Courier New, Courier, monospace" fill="#94a3b8" font-weight="400" font-size="16px" letter-spacing="2px" text-transform="uppercase">// NEXUS_ROOT ... ONLINE</text>

