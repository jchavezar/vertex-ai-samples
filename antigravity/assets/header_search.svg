    <text x="20" y="20" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">const Search = () =&gt; {</text>
<text x="20" y="34" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">      const { data } = useVertex('sockcop');</text>
<text x="20" y="48" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">      return &lt;NeoGrid results={data} mode=&quot;brutal&quot; /&gt;;</text>
<text x="20" y="62" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">    }</text>
<text x="20" y="76" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">const Search = () =&gt; {</text>
<text x="20" y="90" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">      const { data } = useVertex('sockcop');</text>
<text x="20" y="104" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">      return &lt;NeoGrid results={data} mode=&quot;brutal&quot; /&gt;;</text>
<text x="20" y="118" font-family="Courier New, Courier, monospace" fill="#1e293b" font-size="10px" opacity="0.3">    }</text>

