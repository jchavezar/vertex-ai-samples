<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 180" width="1000" height="180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020617" stop-opacity="1" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity="0" />
      <stop offset="50%" stop-color="#fcd34d" stop-opacity="0.1" />
      <stop offset="100%" stop-color="black" stop-opacity="0" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      .bg { fill: url(#bgGrad); }
      .text-main { font-family: 'JetBrains Mono', monospace; fill: #fcd34d; font-weight: 700; font-size: 48px; letter-spacing: 4px; text-transform: uppercase; filter: drop-shadow(0 0 5px #fcd34d); }
      .text-sub { font-family: 'JetBrains Mono', monospace; fill: #94a3b8; font-weight: 400; font-size: 16px; letter-spacing: 2px; text-transform: uppercase; }
      .code-bg { font-family: 'JetBrains Mono', monospace; fill: #1e293b; font-size: 10px; opacity: 0.3; }
      
      /* Animations */
      @keyframes scrollCode { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
      .scrolling-code { animation: scrollCode 20s linear infinite; }
      
      @keyframes pulseGlow { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; filter: drop-shadow(0 0 15px #fcd34d); } }
      .glow-text { animation: pulseGlow 3s ease-in-out infinite; }
      
      @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(200%); } }
      .scan-bar { animation: scanline 4s linear infinite; fill: url(#scanGrad); }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000" height="180" class="bg" />

  <!-- Scrolling Code -->
  <g class="scrolling-code">
    <text x="20" y="20" class="code-bg">.monolith-container {</text>
<text x="20" y="34" class="code-bg">      scroll-snap-type: y mandatory;</text>
<text x="20" y="48" class="code-bg">      background: #0f172a;</text>
<text x="20" y="62" class="code-bg">      mix-blend-mode: exclusion;</text>
<text x="20" y="76" class="code-bg">    }</text>
<text x="20" y="90" class="code-bg">.monolith-container {</text>
<text x="20" y="104" class="code-bg">      scroll-snap-type: y mandatory;</text>
<text x="20" y="118" class="code-bg">      background: #0f172a;</text>
<text x="20" y="132" class="code-bg">      mix-blend-mode: exclusion;</text>
<text x="20" y="146" class="code-bg">    }</text>

  </g>

  <!-- Main Content -->
  <text x="50" y="80" class="text-main glow-text">ARCHITECT_CORE</text>
  <text x="52" y="110" class="text-sub">// BIO_GENERATOR ... ONLINE</text>

  <!-- Tech Decor -->
  <path d="M 0 40 L 0 0 L 40 0" stroke="#fcd34d" stroke-width="2" fill="none" />
  <path d="M 1000 40 L 1000 0 L 960 0" stroke="#fcd34d" stroke-width="2" fill="none" />
  <path d="M 0 140 L 0 180 L 40 180" stroke="#fcd34d" stroke-width="2" fill="none" />
  <path d="M 1000 140 L 1000 180 L 960 180" stroke="#fcd34d" stroke-width="2" fill="none" />
  
  <rect x="0" y="0" width="1000" height="40" class="scan-bar" />
</svg>