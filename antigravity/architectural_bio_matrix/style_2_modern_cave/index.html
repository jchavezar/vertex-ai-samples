<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOLITH // STONE & VOID</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>
</head>
<body>
    <div class="loader-overlay">
        <span>CARVING SPACE</span>
    </div>

    <nav class="monolith-nav">
        <div class="logo">MNLTH</div>
        <div class="nav-links">
            <a href="#about">ESSENCE</a>
            <a href="#projects">FORM</a>
        </div>
    </nav>

    <div class="horizontal-scroll-wrapper">
        <section class="panel hero">
            <div class="cave-mask">
                <img src="hero.png" alt="Cave Interior">
            </div>
            <h1 class="hero-title">MODERN<br>PRIMITIVE</h1>
        </section>

        <section class="panel bio" id="about">
            <div class="bio-content-shape">
                <div class="bio-text">
                    <h2>THE SILENT STONE</h2>
                    <p>We craft spaces that feel excavated rather than assembled. Returning to the womb of the earth with digital precision.</p>
                </div>
                <div class="bio-img-container">
                    <img src="profile.png" alt="Architect" class="shaping-mask">
                </div>
            </div>
        </section>

        <section class="panel projects" id="projects">
            <div class="projects-grid">
                <div class="project-card">
                    <div class="card-img">
                        <img src="portfolio1.png" alt="Project 1">
                    </div>
                    <span>01 // DUNE TEMPLE</span>
                </div>
                <!-- Clones for horizontal scroll effect -->
                <div class="project-card">
                    <div class="card-img">
                        <img src="portfolio1.png" alt="Project 2" style="filter: sepia(0.5) contrast(1.2);">
                    </div>
                    <span>02 // CANYON RETREAT</span>
                </div>
                 <div class="project-card">
                    <div class="card-img">
                        <img src="portfolio1.png" alt="Project 3" style="filter: grayscale(1);">
                    </div>
                    <span>03 // STONE DATA</span>
                </div>
            </div>
        </section>
        
        <section class="panel footer">
            <h2>RETURN TO DUST</h2>
            <p>contact@monolith.void</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
