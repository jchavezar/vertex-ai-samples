apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: etsy-l7lb-back
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "gke-etsy-ip-back"
    ingress.gcp.kubernetes.io/pre-shared-cert: "et-certificate"
  labels:
    app: middleware-etsy
spec:
  rules:
  - host: etsy-middleware.sonrobots.net
    http:
      paths:
      - path: /vais
        pathType: Prefix
        backend:
          service:
            name: back-service
            port:
              number: 8000
      - path: /gemini
        pathType: Prefix
        backend:
          service:
            name: back-service
            port:
              number: 8000
